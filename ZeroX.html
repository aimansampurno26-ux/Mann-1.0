<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroX Utility</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:360px;
  padding:10px;
}

.box{
  border:2px solid #ff0055;
  border-radius:18px;
  padding:16px;              /* DIKECILIN */
  box-shadow:0 0 20px #ff0055;
}

h1{
  text-align:center;
  color:#ff0055;
  margin-bottom:14px;
  letter-spacing:1px;
}

label{
  font-size:14px;
  opacity:0.9;
}

input, select{
  width:100%;
  background:#111;
  border:1.5px solid #ff0055;
  border-radius:10px;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;        /* DIKECILIN */
  color:#fff;
  outline:none;
}

button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;              /* DIKECILIN */
  background:#ff0055;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.note{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:10px;           /* DIKECILIN */
}
</style>
</head>

<body>
<div class="container">
  <div class="box">
    <h1>ZeroX Utility</h1>

    <label>Input Nomor</label>
    <input type="text" placeholder="628xxxxxxxxx">

    <label>Pilih Bug</label>
    <select>
      <option>Delay UI</option>
      <option>System Check</option>
    </select>

    <button>SEND</button>

    <div class="note">gunakan dengan bijak</div>
  </div>
</div>
<script>
const btn = document.querySelector("button");
const box = document.querySelector(".box");

btn.onclick = function () {
  box.innerHTML = `
    <h1 style="color:#ff0055;text-align:center;">Processing...</h1>
    <p style="text-align:center;opacity:0.7;margin-top:10px;">
      connecting to server
    </p>
  `;

  setTimeout(function () {
    box.innerHTML = `
      <h1 style="color:#ff0055;text-align:center;">DONE</h1>
      <p style="text-align:center;margin-top:12px;">
        system delay injected successfully
      </p>
      <p style="text-align:center;font-size:12px;opacity:0.5;margin-top:8px;">
        gunakan dengan bijak
      </p>
    `;
  }, 3000);
};
</script>
</body>
</html>
